
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
          <ion-icon class="loginIcon hide-on-keyboard-open" name="ios-contact-outline"></ion-icon>
          <h1 class="hide-on-keyboard-open">CHOOSE SPORTS</h1>
      </ion-col>
    </ion-row>
  
      <ion-row>
        <ion-item>
          <ion-label>Basketball</ion-label>
          <ion-checkbox [(ngModel)]="basketball"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Cricket</ion-label>
          <ion-checkbox [(ngModel)]="cricket"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Football</ion-label>
          <ion-checkbox [(ngModel)]="football"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Badminton</ion-label>
          <ion-checkbox [(ngModel)]="badminton"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Tennis</ion-label>
          <ion-checkbox [(ngModel)]="tennis"></ion-checkbox>
        </ion-item>
      
      </ion-row>
     
      <ion-row>
        <ion-col>
            <button class="forgotPassword" ion-button clear block [navPush]="SignUp">Next</button>
           
          
        </ion-col>
      
      </ion-row>
    
  
  </ion-grid>
</ion-content>
